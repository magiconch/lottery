<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>TweenMax demon</title>
    <script src="minified/TweenMax.min.js"></script>
    <link href="./css/coffee.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="title" style="font-size: 120px; color: #f7f7f7; background: #393E46; width: 900px;">Lucky Coffee</div>

                <div class="scroll-number">E</div>
                <div class="scroll-number">F</div>

            </div>
        </div>

        </div>

                <div class="scroll-number">F</div>
                <div class="scroll-number">0</div>

            </div>
        </div>
    </div>

    <input type="button" id="pauseBtn" value="pause" title="暂停">
    <input type="button" id="restartBtn" value="start" title="重新播放">
    <script src="./js/coffee.js"></script>
</body>

</html>
